<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatacao de Texto</title>
</head>
<body>
  <p>Lorem <strong style="font-size: 25px;">dolor</strong> sit, amet <i style="font-size: 25px;">consectetur</i> adipisicing elit.<br/> 
    Dolorem ut quidem veritatis fugit illum repellat, ipsa blanditiis. <br/>
    Velit praesentium alias, <u style="font-size: 25px;">modi</u> expedita inventore autem ullam vel doloribus exercitationem dignissimos illo.<br/>
    R$ <small>1.000,00</small><br/> 
    de <strike>R$ 1.500.00</strike> por <strong>R$</strong> <small><i>1.000,00 </i></small><br/> 
  </p>
</body>
</html>
