<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>04 Input</title>
</head>
<body>
  
  <form action="POST">
    <h1>Formulario</h1>
    <input type="email" name="email" class="email" required ><button>Enviar</button><br/>
    <input type="url" name="url"><button>Pesquisar URL</button><br/>

  </form>

  <input type="search" name="search"><button>Pesquisar</button><br/>
  <input type="tel" name="tel"><button>Pesquisar Tel</button><br/>
  <input type="number" name="number"><button>Pesquisar Number</button><br/>

  <p>Input range</p>
  <input type="range" min="1" max="100"><br/><br/>

  <p>Input Date</p>
  <input type="date"><br/>
  <input type="month"><br/>
  <input type="week"><br/><br/>

  <p>Input Time</p>
  <input type="time"><br/><br/>

  <p>Input Date Time Local</p>
  <input type="datetime-local"><br/><br/>

  <p>Input Color</p>
  <input type="color"><br/><br/>


</body>
</html>
